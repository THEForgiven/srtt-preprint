name: reproduce
on: [push, pull_request]
jobs:
  run-repro:
    runs-on: ubuntu-latest
    env:
      MPLBACKEND: Agg
      PYTHONUNBUFFERED: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Upgrade pip tooling
        run: python -m pip install --upgrade pip setuptools wheel
      - name: Install minimal deps for headless repro
        run: |
          REQ=env/requirements-ci.txt
          for i in 1 2 3; do
            pip install --prefer-binary -r "$REQ" && break || sleep 10
          done
          # Encourage wheels for heavy libs (no-op if already satisfied)
          pip install --only-binary=:all: numpy scipy || true
      - name: Sanity import
        run: |
          python - <<'PYS'
import numpy, scipy, matplotlib, pandas
print("imports-ok", numpy.__version__, scipy.__version__)
PYS
      - name: Run headless repro
        run: |
          mkdir -p outputs
          python src/repro_batch.py --x data-min/interesting_stream.npy --dict custom --D data-min/custom_D.npy --m 1400 --lam 0.02 --nu phase --seed 12345 --out outputs
      - name: List outputs (debug)
        if: always()
        run: ls -la outputs || true
      - name: Upload artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: srtt-repro-artifacts
          path: outputs/**
